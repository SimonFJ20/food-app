
<div id="CardViewer">

    <div id="card">

        <img src="{{imageSrc}}" alt="{{imageAlt}}">

        <div>

            <h3>{{cardTitle}}</h3>

            <p>{{cardDescription}}</p>

            <p>{{cardPrice}},- DKK</p>

            <div id="cardLinks">
                {{cardLinks}}
            </div>

        </div>

    </div>

</div>
